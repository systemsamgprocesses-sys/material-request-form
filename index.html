<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG Reality - Issue Form</title>
    <meta name="description" content="AMG Reality Issue Management Form - Streamlined inventory and resource tracking">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, hsl(220, 30%, 98%) 0%, hsl(220, 20%, 94%) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: hsl(220, 13%, 18%);
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInScale 0.5s ease-out;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .logo {
            height: 4rem;
            width: auto;
            object-fit: contain;
        }

        .header-text h1 {
            font-size: 2rem;
            font-weight: bold;
            color: hsl(220, 13%, 18%);
            margin-bottom: 0.25rem;
        }

        .header-text p {
            font-size: 1.125rem;
            color: hsl(220, 9%, 46%);
        }

        .form-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border: 1px solid hsl(220, 13%, 91%);
            padding: 2rem;
            animation: slideUp 0.6s ease-out;
        }

        .form-header {
            margin-bottom: 1.5rem;
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(220, 13%, 18%);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: hsl(220, 9%, 46%);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: hsl(220, 13%, 18%);
        }

        .required {
            color: hsl(0, 84%, 60%);
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: white;
            border: 1.5px solid hsl(220, 13%, 91%);
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            font-size: 15px;
            padding: 0.875rem 1rem;
            height: 3rem;
            width: 100%;
            font-family: inherit;
        }

        .form-textarea {
            height: 6rem;
            resize: vertical;
            min-height: 6rem;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: hsl(262, 83%, 58%);
            box-shadow: 0 0 0 3px rgb(139 92 246 / 0.1);
            outline: none;
        }

        .form-input:hover:not(:focus),
        .form-select:hover:not(:focus),
        .form-textarea:hover:not(:focus) {
            border-color: hsl(220, 9%, 46%, 0.4);
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .submit-section {
            display: flex;
            justify-content: flex-end;
            padding-top: 1.5rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, hsl(262, 83%, 58%), hsl(262, 83%, 65%));
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(139 92 246 / 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            color: white;
            font-size: 1rem;
            padding: 0.75rem 3rem;
            height: 3rem;
            cursor: pointer;
            font-family: inherit;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 12px -2px rgb(139 92 246 / 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid hsl(220, 13%, 91%);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            padding: 1rem 1.5rem;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid hsl(142, 76%, 36%);
        }

        .toast.error {
            border-left: 4px solid hsl(0, 84%, 60%);
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-description {
            font-size: 0.875rem;
            color: hsl(220, 9%, 46%);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: repeat(3, 1fr);
            }

            .header-content {
                flex-wrap: nowrap;
            }

            .header-text {
                text-align: left;
            }
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Item dropdown styles */
        .item-dropdown {
            position: relative;
        }

        .item-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid hsl(220, 13%, 91%);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .item-suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid hsl(220, 13%, 95%);
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover {
            background-color: hsl(262, 83%, 58%, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .no-suggestions {
            padding: 0.75rem 1rem;
            color: hsl(220, 9%, 46%);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <!-- Header Section -->
            <div class="header">
                <div class="header-content">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23a855f7'/%3E%3Ctext x='50' y='55' font-family='Arial' font-size='24' font-weight='bold' text-anchor='middle' fill='white'%3EAMG%3C/text%3E%3C/svg%3E" 
                         alt="AMG Reality Logo" 
                         class="logo">
                    <div class="header-text">
                        <h1>AMG Reality</h1>
                        <p>Material Issue Request Form</p>
                    </div>
                </div>
            </div>

            <!-- Form Card -->
            <div class="form-card">
                <div class="form-header">
                    <h2>Issue Form</h2>
                    <p>Please fill in the details below to submit an issue request</p>
                </div>

                <form id="issueForm">
                    <div class="form-grid">
                        <!-- Row 1 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="storeName" class="form-label">
                                    Store Name <span class="required">*</span>
                                </label>
                                <select id="storeName" name="storeName" class="form-select" required>
                                    <option value="">Select Store</option>
                                    <option value="Palm Walk">Palm Walk</option>
                                    <option value="Palm Marina">Palm Marina</option>
                                    <option value="Palm City">Palm City</option>
                                    <option value="Garden">Garden</option>
                                    <option value="Maurya Green">Maurya Green</option>
                                    <option value="ONE AMG">ONE AMG</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="itemName" class="form-label">
                                    Item Name <span class="required">*</span>
                                </label>
                                <div class="item-dropdown">
                                    <input type="text" 
                                           id="itemName" 
                                           name="itemName" 
                                           class="form-input" 
                                           placeholder="Enter product name"
                                           autocomplete="off"
                                           required>
                                    <div id="itemSuggestions" class="item-suggestions"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="quantity" class="form-label">
                                    Quantity Issued <span class="required">*</span>
                                </label>
                                <input type="number" 
                                       id="quantity" 
                                       name="quantity" 
                                       class="form-input" 
                                       placeholder="Enter quantity"
                                       min="1"
                                       required>
                            </div>
                        </div>

                        <!-- Row 2 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="specifications" class="form-label">Specifications</label>
                                <input type="text" 
                                       id="specifications" 
                                       name="specifications" 
                                       class="form-input" 
                                       placeholder="Enter specifications">
                            </div>

                            <div class="form-group">
                                <label for="issuedTo" class="form-label">Issued To</label>
                                <input type="text" 
                                       id="issuedTo" 
                                       name="issuedTo" 
                                       class="form-input" 
                                       placeholder="Enter recipient name">
                            </div>

                            <div class="form-group">
                                <label for="date" class="form-label">
                                    Date <span class="required">*</span>
                                </label>
                                <input type="date" 
                                       id="date" 
                                       name="date" 
                                       class="form-input"
                                       required>
                            </div>
                        </div>

                        <!-- Row 3 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="poNumber" class="form-label">PO Number</label>
                                <input type="text" 
                                       id="poNumber" 
                                       name="poNumber" 
                                       class="form-input" 
                                       placeholder="Enter PO number">
                            </div>

                            <div class="form-group">
                                <label for="indentNumber" class="form-label">Indent Number</label>
                                <input type="text" 
                                       id="indentNumber" 
                                       name="indentNumber" 
                                       class="form-input" 
                                       placeholder="Enter indent number">
                            </div>

                            <div class="form-group">
                                <label for="au" class="form-label">A/U</label>
                                <input type="text" 
                                       id="au" 
                                       name="au" 
                                       class="form-input" 
                                       placeholder="Enter A/U">
                            </div>
                        </div>

                        <!-- Purpose - Full width -->
                        <div class="form-group">
                            <label for="purpose" class="form-label">Purpose</label>
                            <textarea id="purpose" 
                                      name="purpose" 
                                      class="form-textarea" 
                                      placeholder="Enter purpose of issue"></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="submit-section">
                        <button type="submit" id="submitBtn" class="submit-btn">
                            Submit Issue Form
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Item names array (can be loaded from external source)
        let itemNames = [];

        // Load item names from Google Apps Script
        async function loadItemNames() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxpTagX48Xood2raaimXfxhh14EdGUXAtaqgDoWog-edBumuUfHmFSTq5Wa3mkvern45A/exec', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    itemNames = data || [];
                    console.log('Loaded item names:', itemNames);
                }
            } catch (error) {
                console.log('Could not load item names:', error);
                // Fallback item names
                itemNames = [
                    'Cement',
                    'Steel Rods',
                    'Bricks',
                    'Sand',
                    'Gravel',
                    'Paint',
                    'Tiles',
                    'Electrical Wire',
                    'Plumbing Pipes',
                    'Hardware Tools'
                ];
            }
        }

        // Initialize item name loading
        loadItemNames();

        // Item name autocomplete functionality
        const itemNameInput = document.getElementById('itemName');
        const itemSuggestions = document.getElementById('itemSuggestions');

        itemNameInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            const suggestions = itemNames.filter(item => 
                item.toLowerCase().includes(value)
            );

            if (value && suggestions.length > 0) {
                itemSuggestions.innerHTML = suggestions
                    .map(item => `<div class="suggestion-item" data-value="${item}">${item}</div>`)
                    .join('');
                itemSuggestions.classList.add('show');
            } else if (value) {
                itemSuggestions.innerHTML = '<div class="no-suggestions">No items found</div>';
                itemSuggestions.classList.add('show');
            } else {
                itemSuggestions.classList.remove('show');
            }
        });

        itemNameInput.addEventListener('focus', function() {
            if (this.value) {
                const event = new Event('input');
                this.dispatchEvent(event);
            }
        });

        // Handle suggestion clicks
        itemSuggestions.addEventListener('click', function(e) {
            if (e.target.classList.contains('suggestion-item')) {
                itemNameInput.value = e.target.dataset.value;
                itemSuggestions.classList.remove('show');
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.item-dropdown')) {
                itemSuggestions.classList.remove('show');
            }
        });

        // Toast notification system
        function showToast(title, description, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-description">${description}</div>
            `;
            
            document.body.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Hide toast after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 5000);
        }

        // Load URL parameters and prefill form
        function loadURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const form = document.getElementById('issueForm');
            
            // Map URL parameters to form fields
            const paramMapping = {
                storeName: 'storeName',
                itemName: 'itemName',
                specifications: 'specifications',
                quantity: 'quantity',
                issuedTo: 'issuedTo',
                purpose: 'purpose',
                poNumber: 'poNumber',
                date: 'date',
                indentNumber: 'indentNumber',
                au: 'au'
            };
            
            // Fill form fields from URL parameters
            Object.entries(paramMapping).forEach(([urlParam, formField]) => {
                const value = urlParams.get(urlParam);
                if (value) {
                    const field = form.querySelector(`[name="${formField}"]`);
                    if (field) {
                        field.value = decodeURIComponent(value);
                    }
                }
            });
        }

        // Initialize URL parameter loading
        loadURLParameters();

        // Form submission
        document.getElementById('issueForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formData = new FormData(this);
            
            // Basic validation
            const requiredFields = ['storeName', 'itemName', 'quantity', 'date'];
            const missingFields = requiredFields.filter(field => !formData.get(field));
            
            if (missingFields.length > 0) {
                showToast('Validation Error', 'Please fill in all required fields', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    Submitting...
                </div>
            `;

            // Create hidden iframe for submission
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'submission-frame';
            document.body.appendChild(iframe);

            // Create form for submission
            const submitForm = document.createElement('form');
            submitForm.method = 'POST';
            submitForm.action = 'https://script.google.com/macros/s/AKfycbxpTagX48Xood2raaimXfxhh14EdGUXAtaqgDoWog-edBumuUfHmFSTq5Wa3mkvern45A/exec';
            submitForm.target = 'submission-frame';

            // Add form data to submission form
            for (let [key, value] of formData.entries()) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                submitForm.appendChild(input);
            }

            // Handle submission completion
            iframe.onload = () => {
                setTimeout(() => {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Submit Issue Form';
                    
                    // Clean up
                    document.body.removeChild(iframe);
                    document.body.removeChild(submitForm);

                    // Show success message
                    showToast('âœ… Submitted Successfully!', 'Your issue form has been submitted and saved to the spreadsheet.');

                    // Reset form
                    document.getElementById('issueForm').reset();
                }, 1000);
            };

            // Submit form
            document.body.appendChild(submitForm);
            submitForm.submit();
        });
    </script>
</body>
</html>
